
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Power of Gems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="./assets/javascript/gemgame.js"></script>
  </head>

  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Combine the Gems. Match the Number.
          </h1>
        </div>
      </div>
    </section>
   
    
    <section class="content">    
      <div class="container">
        <div class = "columns is-centered">
          <div class="column is-2">
            <img  id="gem1" src="./assets/images/jade.png" alt="Guess gem 1" style="width:222px;height:222px;">
          </div>  
          <div class="column is-2">
            <img  id="gem2" src="./assets/images/onyx.png" alt="Guess gem 2" style="width:222px;height:222px;">
          </div>
          <div class="column is-2">
            <img  id="gem3" src="./assets/images/topa.png" alt="Guess gem 3" style="width:222px;height:222px;">
          </div>
          <div class="column is-2">
            <img  id="gem4" src="./assets/images/emer.png" alt="Guess gem 4" style="width:222px;height:222px;">
          </div>
        </div>
      </div>   
    </section>    

    <section class="footer hero is-primary is-bold">
        <div class="level is-mobile">
            <div class="level-item has-text-centered">
              <div>
                  <p class="heading">Gem Value</p>
                  <p class="title" id="gemValue"></p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                  <p class="heading">Your Guess</p>
                  <p class="title" id="guess"></p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                  <p class="heading">Gems Won</p>
                  <p class="title" id = "wins"></p>
              </div>
            </div>
            
            <div class="level-item has-text-centered">
              <div>
                  <p class="heading">Gems Destroyed</p>
                  <p class="title" id="losses"></p>
              </div>
            </div>
        </div>    
      </section>

  <script>
      resetGame();
      updateDisplay();
  </script>
  
  </body>
</html>
