
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Power of Gems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="./assets/javascript/gemgame.js"></script>
    
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Combine the Gems. Match the Number.
      </h1>
      <h4>Gems Won:</h4>
      <div id = "wins"></div>
      <h4>Losses:</h4>
      <div id = "losses"></div>
      <h4>Gem Value:</h4>
      <div id = "gemValue"></div>
      <h4>Your Guess:</h4>
      <div id = "guess"></div>
      <br> 
      <div class = "prizedGemDiv">
            <img src="./assets/images/ruby.jpg" alt="Guess gem 1" style="width:200px;height:200px;">
            <!-- insert 1 of 5 gem images here that randomly loads each time. insert with js.  -->
      </div>
      <div class = "guessGemDiv">
            <img id="gem1" src="./assets/images/jade.png" alt="Guess gem 1" style="width:128px;height:128px;">
            <img id="gem2" src="./assets/images/amet.png" alt="Guess gem 2" style="width:128px;height:128px;">
            <img id="gem3" src="./assets/images/saph.jpg" alt="Guess gem 3" style="width:128px;height:128px;">
            <img id="gem4" src="./assets/images/topa.png" alt="Guess gem 4" style="width:128px;height:128px;">
      </div>
      
    </div>
  </section>
  </body>
</html>
